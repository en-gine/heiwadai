syntax = "proto3";

package server.user;

// ※ bufの managed mode を使用するためgo_packageを記述していません

message UserRegisterRequest {
  string firstName = 1;
  string lastName = 2;
  string firstNameKana = 3;
  string lastNameKana = 4;
  string companyName = 5;
  string birthDate = 6;
  string zipCode = 7;
  string prefecture = 8;
  string city = 9;
  string address = 10;
  string tel = 11;
  string mail = 12;
  bool acceptMail = 13;
  bool acceptTerm = 14;
}

message UserRegisterResponse {
  string ID = 1;
  string firstName = 2;
  string lastName = 3;
  string firstNameKana = 4;
  string lastNameKana = 5;
  string companyName = 6;
  string birthDate = 7;
  string zipCode = 8;
  string prefecture = 9;
  string city = 10;
  string address = 11;
  string tel = 12;
  string mail = 13;
  bool acceptMail = 14;

}

service UserRegisterController {
  rpc Call(UserRegisterRequest) returns (UserRegisterResponse) {}
}